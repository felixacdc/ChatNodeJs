<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="socket.io/socket.io.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-migrate-1.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Node.js Chat <small> Developed by <a href="http://felixacdc.github.io" target="_blank">Félix Méndez</a></small></h1>
        </div>
                
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="alert alert-dismissible alert-danger" id="login-error">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Oh error!</strong> Usuario ya existe intente con otro usuario.
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
               <div class="input-group" id="userContent">
                    <input type="text" id="meUser" class="form-control" placeholder="Usuario">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" id="btnUser">Ingresar!</button>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="row" id="content">
            <div class="col-md-2"></div>
            <div class="col-md-4" id="chatContent">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Chat
                    </div>
                    <div id="chat" class="panel-body"></div>
                </div>
                
                <div>
                    <form id="sendMessage" class="input-group text-center">
                        <input type="text" id="message" class="form-control" autocomplete="off" placeholder="Mensaje">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Enviar!</button>
                        </span>
                    </form>
                </div>
            </div>
            <div class="col-md-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Usuarios
                    </div>
                    <div class="panel-body" id="users"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
